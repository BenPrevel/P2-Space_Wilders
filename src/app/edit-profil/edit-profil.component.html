<!-- Place de la navBar-->
<body>
  <div class="backgroundPict">
    <div class="opacity">
      <form
        (ngSubmit)="myForm.valid && onSubmit($event) && clear()"
        [formGroup]="userForm"
        #myForm="ngForm"
      >
      <div class="photo">
          <ng-container *ngIf=" userForm.controls.uAvatar.value === ''">
            <img src="assets/images/avatarchoose.png" alt="Profil Picture" id="defaultAvatar" />
          </ng-container>
          <ng-container *ngIf="userForm.controls.uAvatar.value !== ''"
            ><img src="{{ userForm.controls.uAvatar.value}}" alt="Profil Picture" id="avatar"
          /></ng-container>
          <select class="form-select" formControlName="uAvatar">
            <option value="">--choose your avatar--</option>
            <option *ngFor="let avatarURL of avatarsURL; let i = index" value="{{ avatarURL }}">
              Avatar {{ i }}
            </option>
          </select>
      </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="uName"
            class="form-control"
            name=""
            id="name"
            placeholder="Name"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uName.errors?.required">
            <p class="danger">Required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uName.errors?.minlength">
            <p class="danger">3 characters minimum</p>
          </div>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            formControlName="uFirstName"
            class="form-control"
            name=""
            id="firstName"
            placeholder="First Name"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uFirstName.errors?.required">
            <p class="danger">Required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uFirstName.errors?.minlength">
            <p class="danger">3 characters minimum</p>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            formControlName="uEmail"
            class="form-control"
            name=""
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="@"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uEmail.errors?.required">
            <p class="danger">Required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uEmail.errors?.email">
            <p class="danger">Email Format required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uEmail.errors?.minlength">
            <p class="danger">3 characters minimum</p>
          </div>
        </div>

        <div class="form-group">
          <label for="birthday">Date of Birth</label>
          <input
            type="date"
            formControlName="uBirthday"
            class="form-control"
            name=""
            id="birthday"
            placeholder="DD/MM/YYYY"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uBirthday.errors?.required">
            <p class="danger">Required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uBirthday.errors?.pattern">
            <p class="danger">the date format is not valid</p>
          </div>
        </div>

        <div class="form-group">
          <label for="tel">Tel</label>
          <input
            type="text"
            formControlName="uTel"
            class="form-control"
            name=""
            id="tel"
            placeholder="+33"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uTel.errors?.required">
            <p class="danger">Required</p>
          </div>
          <div *ngIf="myForm.submitted && userForm.controls.uTel.errors?.pattern">
            <p class="danger">the phone number format is not valid ex: 0600000000 or +336000000000</p>
          </div>
        </div>

        <div class="form-group">
          <label for="job">Profession</label>
          <input
            type="text"
            formControlName="uJob"
            class="form-control"
            name=""
            id="job"
            placeholder="Profession"
            required
          />
          <div *ngIf="myForm.submitted && userForm.controls.uJob.errors?.required">
            <p class="danger">Required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="aboutU">About</label>
          <textarea
            type="text"
            formControlName="uAbout"
            class="form-control"
            name=""
            id="aboutU"
            placeholder="Something about you"
          ></textarea>
          <div *ngIf="myForm.submitted && userForm.controls.uAbout.errors?.maxlength">
            <p class="danger">100 characters maximum</p>
          </div>
        </div>

        <div class="buttonEdit">
          <button type="submit">Send</button>
          <button type="reset" (click)="clear()">Reset</button>
          <button type="button" (click)="redirected()">Dashboard</button>
        </div>
      </form>
    </div>
  </div>
</body>
